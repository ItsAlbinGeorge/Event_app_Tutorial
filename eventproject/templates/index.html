<!--inheritance-->
{% extends 'common.html' %}
<!--to register static tag-->
{% load static %}

{%block title%}
Home
{%endblock%}

{%block content%}
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!--indicators-->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!--wrapper for slides-->
    <div class="carousel-inner" style="height: 750px;">
      <div class="item active">
        <img src="{% static 'images/defender.jpg' %}" alt="" width="100%">
      </div>

      <div class="item">
        <img src="{% static 'images/fordmustang.jpg' %}" alt="" width="100%">
      </div>

      <div class="item">
        <img src="{% static 'images/porsche_911.jpg' %}" alt="" width="100%">
      </div>
    </div>
    <!--left and rright controls-->
    <a href="#myCarousel" class="left carousel-control" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a href="#myCarousel" class="right carousel-control" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{%endblock%}
