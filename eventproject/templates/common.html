<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}

        {%endblock%}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <style>
        .navbar-brand{
            font-size: 25px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
<body>
    <!--navbar start-->
    <nav class="navbar navbar-inverse">
        <div class="container-field">
            <div class="navbar-headrer">
                <a href="#" class="navbar-brand">EventOrganizer</a>
            </div>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'index' %}">HOME</a></li>
                <li><a href="{% url 'about' %}">ABOUT</a></li>
                <li><a href="{% url 'events' %}">EVENTS</a></li>
                <li><a href="{% url 'bookings' %}">BOOKINGS</a></li>
                <li><a href="{% url 'contact' %}">CONTACT</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right"></ul>
                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>LogOut</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'index' %}">HOME</a></li>
                <li><a href="{% url 'about' %}">ABOUT</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'registration' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li> 
                   
            </ul>
            {% endif %}
        </div>
    </nav>
    {%block content%}

    {%endblock%}
</body>
</html>
